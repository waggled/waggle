{% extends "base.html" %}

{% block content %}
<h1>Log in</h1>

{% if error %}
<p><strong>Wrong email or password.</strong></p>
{% endif %}

{% if request.user.is_authenticated %}
You are logged in, {{ user.username }} !
{% else %}
<form method="post" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit"/>
</form>
{% endif %}
{% endblock %}
